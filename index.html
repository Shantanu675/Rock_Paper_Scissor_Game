<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="game">
        <h1>Rock Paper Scissor</h1>
        <h2>Game of Luck</h2>
        <div class="container">
          <button class="stone" id="choice"> <img src="rock.png" alt="rock"> </button>
          <button class="paper" id="choice"> <img src="paper.png" alt="paper"> </button>
          <button class="scissor" id="choice"> <img src="scissors.png" alt="scissor"> </button>
        </div>
        </div>
        
        <div class="score-board">
        <div>
        <p id="user-score">0</p>
        <p id="msg">You</p>
        </div>
        
        <div>
        <p id="comp-score">0</p>
        <p id="msg">Comp</p>
        </div>
        </div>
        
        <div class="info">
        <div class="msg-container">Play, Your Turn !</div>
        </div>
        
        <script src="script.js"></script>
</body>
</html>
